<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lückensätze – Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ✨ Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logoo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht’s!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zurück</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">🌐</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">📸</a>
    </div>
  </div>
<script>
const questions = [
  { text: "„geschlossen“ bedeutet:", options: ["nicht offen", "sehr warm"], correct: 0 },
  { text: "„eingeschlafen“ heißt:", options: ["wach geworden", "beim Liegen schlafen begonnen"], correct: 1 },
  { text: "„Alles steht still.“ bedeutet:", options: ["es passiert nichts mehr", "alle rennen sehr schnell"], correct: 0 },
  { text: "„die Schulferien“ sind …", options: ["die Zeit, wo die Schule geschlossen ist", "ein Fest in der Schule"], correct: 0 },
  { text: "„der Moment, wo du Urlaub nimmst“ bezeichnet …", options: ["Ferienbeginn", "eine Besprechung"], correct: 0 },
  { text: "„das ist Alltagsdeutsch“ bedeutet:", options: ["umgangssprachlich", "feierlich"], correct: 0 },

  { text: "„an die Sonne fahren“ bedeutet …", options: ["in die Sonne hineinlaufen", "Urlaub am Meer oder im Süden machen"], correct: 1 },
  { text: "„den Weg gehen – ich bin den Jakobsweg nicht gegangen.“ – hier geht es um …", options: ["eine symbolische Entscheidung", "eine Pilgerreise"], correct: 1 },
  { text: "„einschätzen“ bedeutet:", options: ["beurteilen", "liegen"], correct: 0 },
  { text: "„Meine Eindrücke … vermischen sich mit den Gedanken über das Buch.“ – Das bedeutet …", options: ["Dinge überlagern sich", "ich trenne alles klar"], correct: 0 },
  { text: "„Weltflucht“ heißt …", options: ["man zieht sich in eine Traumwelt zurück", "man reist um die Welt"], correct: 0 },

  { text: "„die Religion“ – was passt?", options: ["Glaubenssystem", "Nationalgericht"], correct: 0 },
  { text: "„religiös“ bedeutet …", options: ["gläubig", "sportlich"], correct: 0 },
  { text: "„Hatte es etwas mit Religion zu tun?“ – richtige Übersetzung:", options: ["Did it have something to do with religion?", "Did it have something to eat with?"], correct: 0 },
  { text: "„aus religiösen Gründen“ ist ein Beispiel für …", options: ["Motiv / Ursache", "ein Reiseziel"], correct: 0 },

  { text: "„als Kind“ bedeutet …", options: ["in meiner Jugend", "in meiner Zukunft"], correct: 0 },
  { text: "„die Umwelt wahrnehmen“ bedeutet …", options: ["die Natur bewusst erleben", "einen Ausweis prüfen"], correct: 0 },
  { text: "„der Kopfhörer“ ist …", options: ["Singular (maskulin)", "Plural"], correct: 0 },

  { text: "„die Feier“ ist …", options: ["Party, Fest", "Lagerfeuer"], correct: 0 },
  { text: "„das Feuer“ ist …", options: ["Flamme, Hitze", "ein Festival"], correct: 0 },
  { text: "„mit kurzen Ärmeln“ bedeutet …", options: ["ein Hemd mit langen Ärmeln tragen", "Kleidung, die Arme frei lässt"], correct: 1 },
  { text: "„Du sprichst mir aus der Seele.“ bedeutet …", options: ["du sagst genau das, was ich fühle", "du sprichst sehr leise"], correct: 0 },

  { text: "„das Fernweh“ bedeutet …", options: ["Sehnsucht nach Reisen", "Traurigkeit zu Hause"], correct: 0 },
  { text: "„das Heimweh“ bedeutet …", options: ["Sehnsucht nach Zuhause", "Lust zu verreisen"], correct: 0 },
  { text: "„Sie haben eine Kreuzschifffahrt um die Erde gemacht.“ – Das bedeutet:", options: ["eine Reise auf einem Kreuzfahrtschiff", "ein Flugzeugtrip"], correct: 0 },
  { text: "„Seekrankheit“ bedeutet …", options: ["Übelkeit auf dem Meer", "ein Sonnenbrand"], correct: 0 },
  { text: "„eine bereichernde Erfahrung“ ist …", options: ["eine Erfahrung, die mich innerlich wachsen lässt", "eine Erfahrung, die Geld bringt"], correct: 0 },
  { text: "„Donald Trump bereichert sich illegal.“ bedeutet …", options: ["er nutzt seine Position für eigenen Vorteil", "er spendet Geld"], correct: 0 },

  { text: "„der Slang“ bedeutet …", options: ["Straßensprache / Jargon", "Kindersprache"], correct: 0 },
  { text: "„Kindersprache“ ist …", options: ["vereinfachte Sprache, die Kinder sprechen", "die Sprache der Jugendlichen"], correct: 0 },
  { text: "„Ich mag es, meine Familie zu besuchen.“ – richtiges Synonym:", options: ["Ich besuche meine Familie gern.", "Ich bin meine Familie gern."], correct: 0 },
  { text: "„Ich liebe es, meine Familie zu besuchen.“ ist …", options: ["stärker als „Ich mag es“", "schwächer als „Ich mag es“"], correct: 0 },

  { text: "„Ich werde reich.“ bedeutet …", options: ["Ich bin schon reich.", "Ich bin auf dem Weg, reich zu werden."], correct: 1 },
  { text: "„Es wird kalt.“ – hier bedeutet werden …", options: ["Veränderung (to become)", "Passiv"], correct: 0 },
  { text: "„Ich werde geliebt.“ ist …", options: ["Aktivsatz", "Passivsatz"], correct: 1 },
  { text: "„Ich werde nach Spanien gehen.“ – Das ist …", options: ["Futur I", "Perfekt"], correct: 0 },

  { text: "„Ich wasche mich.“ – Objekt?", options: ["direkt reflexiv", "indirekt reflexiv"], correct: 0 },
  { text: "„Ich wasche mir die Hände.“ – hier ist „mir“ …", options: ["Dativobjekt", "Akkusativobjekt"], correct: 0 },
  { text: "„er fühlt sich eingeengt“ bedeutet …", options: ["er hat zu wenig Platz", "er fühlt sich frei"], correct: 0 },

  { text: "„Rosinen“ sind …", options: ["getrocknete Trauben", "getrocknete Äpfel"], correct: 0 },
  { text: "„Trockenfrüchte“ sind …", options: ["getrocknete Früchte wie Pflaumen, Aprikosen", "rohe Früchte vom Markt"], correct: 0 },
  { text: "„zubereiten“ bedeutet …", options: ["etwas zum Essen vorbereiten", "jemandem Geld geben"], correct: 0 },
  { text: "„Spiegelei“ ist …", options: ["ein gebratenes Ei mit sichtbarem Eigelb", "ein gerührtes Ei"], correct: 0 },
  { text: "„backen“ macht man …", options: ["im Ofen", "in der Pfanne"], correct: 0 },

  { text: "„Neukaledonien ist …“", options: ["ein französisches Überseegebiet im Südpazifik", "ein unabhängiger Staat"], correct: 0 },
  { text: "„in der Karibik“ bedeutet …", options: ["Inselregion im Atlantik", "ein Gebirge in Europa"], correct: 0 },
  { text: "„Französisch-Guyana“ benutzt man …", options: ["ohne Artikel", "mit dem Artikel „die“"], correct: 0 },
  { text: "„die Pyrenäen“ liegen …", options: ["zwischen Frankreich und Spanien", "zwischen Deutschland und Polen"], correct: 0 },

  { text: "„der Antrag“ ist …", options: ["ein offizielles Gesuch", "eine Einladung"], correct: 0 },
  { text: "„Ich beantrage ein Visum.“ bedeutet …", options: ["ich stelle einen offiziellen Antrag", "ich kaufe sofort ein Ticket"], correct: 0 },
  { text: "„die Ausnahme“ ist …", options: ["etwas, das nicht der Regel entspricht", "etwas, das immer gleich bleibt"], correct: 0 },
  { text: "„die Bestellung“ macht man …", options: ["im Restaurant", "im Wald"], correct: 0 },
  { text: "„die Teilnahme“ heißt …", options: ["aktiv dabei sein", "passiv ignorieren"], correct: 0 },

  { text: "„Ich würde spielen.“ – Das ist …", options: ["Konjunktiv II", "Perfekt"], correct: 0 },
  { text: "„Ich hätte gespielt.“ – Das ist …", options: ["Konjunktiv II Vergangenheit", "Präsens"], correct: 0 },
  { text: "„Ich wäre gelaufen.“ – hier benutzt man …", options: ["„sein“ im Konjunktiv II Vergangenheit", "„haben“ im Präsens"], correct: 0 },
  { text: "„Ich hätte … können.“ – ist …", options: ["Konjunktiv II Vergangenheit eines Modalverbs", "Indikativ Perfekt"], correct: 0 },

  { text: "„mir“ steht im …", options: ["Dativ", "Akkusativ"], correct: 0 },
  { text: "„mich“ steht im …", options: ["Dativ", "Akkusativ"], correct: 1 },
  { text: "„ihm“ ist …", options: ["Dativ (maskulin)", "Akkusativ (maskulin)"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ✨ Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ✨ Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "✅ Richtig" : `❌ Falsch – Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ✨ Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
