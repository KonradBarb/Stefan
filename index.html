<script>
const questions = [

  { text: "schummeln", options: ["tricher", "r√©ussir"], correct: 0 },

  { text: "das FG", options: ["le FG", "la fac"], correct: 0 },
  { text: "Ich gehe zum FG", options: ["je vais au FG", "je vais au cin√©ma"], correct: 0 },

  { text: "die Enkeltochter", options: ["la petite-fille", "la cousine"], correct: 0 },
  { text: "der Enkelsohn", options: ["le petit-fils", "le neveu"], correct: 0 },
  { text: "meine Enkel und Urenkel", options: ["mes petits-enfants et arri√®re-petits-enfants", "mes enfants et cousins"], correct: 0 },

  { text: "das Sachbuch", options: ["le livre documentaire", "le roman"], correct: 0 },
  { text: "der Roman", options: ["le roman", "le po√®me"], correct: 0 },

  { text: "blind werden", options: ["devenir aveugle", "voir clair"], correct: 0 },
  { text: "Vielleicht wird sie bald blind", options: ["Peut-√™tre qu‚Äôelle va bient√¥t devenir aveugle", "Peut-√™tre qu‚Äôelle voit bien"], correct: 0 },
  { text: "Vielleicht wird sie bald blind werden", options: ["Peut-√™tre qu‚Äôelle deviendra bient√¥t aveugle", "Peut-√™tre qu‚Äôelle est en bonne sant√©"], correct: 0 },
  { text: "Vielleicht wird sie bald blind sein", options: ["Peut-√™tre qu‚Äôelle sera bient√¥t aveugle", "Peut-√™tre qu‚Äôelle sera bient√¥t riche"], correct: 0 },
  { text: "Sie wird vielleicht blind.", options: ["Elle deviendra peut-√™tre aveugle.", "Elle entendra peut-√™tre bien."], correct: 0 },
  { text: "Sie ist blind geworden", options: ["Elle est devenue aveugle", "Elle est rest√©e en bonne sant√©"], correct: 0 },

  { text: "die Kunst (k√ºnstlich)", options: ["l‚Äôart (artificiel)", "la nature"], correct: 0 },
  { text: "das Gem√§lde", options: ["le tableau", "le livre"], correct: 0 },
  { text: "das Kunstwerk", options: ["l‚Äô≈ìuvre d‚Äôart", "le travail"], correct: 0 },
  { text: "die Kunstwerke", options: ["les ≈ìuvres d‚Äôart", "les travaux"], correct: 0 },
  { text: "Schaut sie sich zusammen mit ihrem Opa die gro√üen Kunstwerke an?", options: ["Regarde-t-elle les grandes ≈ìuvres d‚Äôart avec son grand-p√®re ?", "Lit-elle un roman avec son grand-p√®re ?"], correct: 0 },
  { text: "sich an die Kunstwerke erinnern (k√∂nnen)", options: ["pouvoir se souvenir des ≈ìuvres d‚Äôart", "oublier les ≈ìuvres d‚Äôart"], correct: 0 },

  { text: "Sie wird vor√ºbergehend blind", options: ["Elle sera aveugle temporairement.", "Elle sera aveugle pour toujours."], correct: 0 },
  { text: "vor√ºbergehend = tempor√§r", options: ["temporaire", "permanent"], correct: 0 },

  { text: "retten", options: ["sauver", "d√©truire"], correct: 0 },
  { text: "die Welt retten", options: ["sauver le monde", "d√©truire le monde"], correct: 0 },

  { text: "auff√§llig", options: ["voyant / remarquable", "invisible"], correct: 0 },
  { text: "hervorragend", options: ["excellent", "mauvais"], correct: 0 },
  { text: "der Wert", options: ["la valeur", "le prix"], correct: 0 },
  { text: "den Wert sch√§tzen", options: ["appr√©cier la valeur", "ignorer la valeur"], correct: 0 },

  { text: "Muss ich gearbeitet haben, um den Wert von Geld sch√§tzen zu k√∂nnen?", options: ["Dois-je avoir travaill√© pour pouvoir appr√©cier la valeur de l‚Äôargent ?", "Dois-je √©tudier pour comprendre les math√©matiques ?"], correct: 0 },
  { text: "Du musst gearbeitet haben, damit du den Wert von Geld sch√§tzen kannst.", options: ["Tu dois avoir travaill√© pour que tu puisses appr√©cier la valeur de l‚Äôargent.", "Tu dois dormir pour que tu puisses √™tre riche."], correct: 0 },
  { text: "Sie hat mich nicht gut erzogen.", options: ["Elle ne m‚Äôa pas bien √©duqu√©.", "Elle m‚Äôa tr√®s bien prot√©g√©."], correct: 0 },

  { text: "W√ºrdest du vielleicht ein Unternehmen gr√ºnden?", options: ["Est-ce que tu fonderais peut-√™tre une entreprise ?", "Est-ce que tu fermerais une entreprise ?"], correct: 0 },
  { text: "ein Projekt entwickeln", options: ["d√©velopper un projet", "d√©truire un projet"], correct: 0 },

  { text: "vernachl√§ssigen", options: ["n√©gliger", "prot√©ger"], correct: 0 },
  { text: "der Schl√ºsselanh√§nger", options: ["le porte-cl√©s", "la serrure"], correct: 0 },
  { text: "die Gewohnheit", options: ["l‚Äôhabitude", "l‚Äôexception"], correct: 0 },
  { text: "die Routine", options: ["la routine", "l‚Äôaventure"], correct: 0 },

  { text: "zuh√∂ren", options: ["√©couter attentivement", "entendre"], correct: 0 },
  { text: "h√∂ren", options: ["entendre", "√©couter attentivement"], correct: 0 },
  { text: "Ich h√∂re dir ganz genau zu.", options: ["Je t‚Äô√©coute tr√®s attentivement.", "Je t‚Äôentends vaguement."], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
