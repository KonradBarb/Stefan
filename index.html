  <style>

    .nav-buttons {

    .nav-buttons button {
      padding: 10px 20px;

      border-radius: 8px;

    .nav-buttons button:hover {

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logoo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { "text": "Du sprichst gern mit Leuten", "options": ["Tu aimes parler avec des gens", "Tu manges avec des gens"], "correct": 0 },
  { "text": "neugierig", "options": ["curieux/curieuse", "furieux/furieuse"], "correct": 0 },
  { "text": "Ich bin √§lter als sie.", "options": ["Je suis plus √¢g√© qu‚Äôelle.", "Je suis plus jeune qu‚Äôelle."], "correct": 0 },
  { "text": "Er ist mein √§ltester Sohn", "options": ["C‚Äôest mon fils a√Æn√©.", "C‚Äôest mon fils cadet."], "correct": 0 },
  { "text": "Erfahrung im echten Leben", "options": ["exp√©rience dans la vraie vie", "exp√©rience dans un livre"], "correct": 0 },
  { "text": "das Gef√ºhl", "options": ["le sentiment", "la sensation de faim"], "correct": 0 },
  { "text": "der Fortschritt", "options": ["le progr√®s", "le retour"], "correct": 0 },
  { "text": "der R√ºckschritt", "options": ["le recul", "le progr√®s"], "correct": 0 },
  { "text": "die Blase", "options": ["la bulle", "la balle"], "correct": 0 },
  { "text": "eine Entscheidung treffen", "options": ["prendre une d√©cision", "prendre une question"], "correct": 0 },
  { "text": "Es h√§ngt von der Person ab", "options": ["√áa d√©pend de la personne.", "√áa d√©pend du moment."], "correct": 0 },
  { "text": "jeder einzelne", "options": ["chacun", "personne"], "correct": 0 },
  { "text": "das Wechselgeld", "options": ["la monnaie", "l‚Äôargent de poche"], "correct": 0 },
  { "text": "bescheiden", "options": ["modeste", "riche"], "correct": 0 },
  { "text": "der Kalender", "options": ["le calendrier", "l‚Äôagenda √©lectronique"], "correct": 0 },
  { "text": "der Ohrenarzt", "options": ["l‚Äôoto-rhino", "le dentiste"], "correct": 0 },
  { "text": "die Weltmeisterschaft", "options": ["la coupe du monde", "le championnat local"], "correct": 0 },
  { "text": "das Geb√§ude", "options": ["le b√¢timent", "la maison de campagne"], "correct": 0 },
  { "text": "der Bauer", "options": ["le fermier", "le boulanger"], "correct": 0 },
  { "text": "der Bauernhof", "options": ["la ferme", "le supermarch√©"], "correct": 0 },
  { "text": "religi√∂s", "options": ["religieux", "courageux"], "correct": 0 },
  { "text": "aufwachsen", "options": ["grandir", "tomber"], "correct": 0 },
  { "text": "erwachsen", "options": ["adulte", "enfant"], "correct": 0 },
  { "text": "aus Spa√ü", "options": ["pour s‚Äôamuser", "par accident"], "correct": 0 },
  { "text": "Ich arbeite um Geld zu verdienen.", "options": ["Je travaille pour gagner de l‚Äôargent.", "Je travaille pour perdre de l‚Äôargent."], "correct": 0 },
  { "text": "Ich gehe zu einer Party um Leute kennenzulernen.", "options": ["Je vais √† une f√™te pour rencontrer des gens.", "Je vais √† une f√™te pour dormir."], "correct": 0 },
  { "text": "Ich denke √ºber meinen Job nach.", "options": ["Je r√©fl√©chis √† mon travail.", "Je regarde mon travail."], "correct": 0 },
  { "text": "Ich √ºberlege, welchen Job ich machen m√∂chte.", "options": ["J‚Äôenvisage quel travail je veux faire.", "Je pense √† regarder un film."], "correct": 0 },
  { "text": "Ich denke √ºber den Film nach.", "options": ["Je r√©fl√©chis au film.", "Je regarde le film."], "correct": 0 },
  { "text": "Ich denke √ºber das Abendessen nach.", "options": ["Je r√©fl√©chis au d√Æner.", "Je pr√©pare le d√Æner."], "correct": 0 },
  { "text": "Gesundheit", "options": ["la sant√©", "la maladie"], "correct": 0 },
  { "text": "erk√§ltet sein", "options": ["√™tre enrhum√©", "√™tre fatigu√©"], "correct": 0 },
  { "text": "der Schwei√ü", "options": ["la sueur", "le sang"], "correct": 0 },
  { "text": "Schwitzen ist gesund", "options": ["Transpirer est sain.", "Transpirer est dangereux."], "correct": 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
